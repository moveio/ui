<div class="gesture-detail-container">
  <div *ngIf="selectedGesture" class="title">
    {{selectedGesture.name}}
  </div>
  <div *ngIf="selectedGesture" class="description">
    {{selectedGesture.description}}
  </div>
  <div class="delete-button" (click)="deleteGesture()" fxLayoutAlign="center center">
    <span>Delete Gesture</span>
  </div>
</div>
